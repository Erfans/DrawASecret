<!DOCTYPE html>
<html lang="en">
<head>

    <title>Draw-a-secret - example</title>

    <meta charset="UTF-8">
    <meta name="description" content="Js module for Draw-a-Secret, a graphical password">
    <meta name="keywords" content="graphical password, picture password, image password, draw-a-secret">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">

    <h1>Draw a Secret</h1>

    <div class="row">
        <div class="col-12">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Scaling doesn't effect the output</h5>
                    <div class="row">
                        <form class="col-6">
                            <div class="form-row mb-2">
                                <div class="col-auto">
                                    <input type="text" id="pass1" readonly="readonly"/>
                                </div>
                                <div class="col-auto">
                                    <button type='button' class="btn btn-secondary" id="clear1">
                                        Clear
                                    </button>
                                </div>
                            </div>
                            <img id="img1" src="images/img.jpg" class="rounded img-thumbnail" width="450" height="300"/>
                        </form>
                        <form class="col-6">
                            <div class="form-row mb-2">
                                <div class="col-auto">
                                    <input type="text" id="pass2" readonly="readonly"/>
                                </div>
                                <div class="col-auto">
                                    <button type='button' class="btn btn-secondary" id="clear2">
                                        Clear
                                    </button>
                                </div>
                            </div>
                            <img id="img2" src="images/img.jpg" class="rounded img-thumbnail" width="300" height="200"/>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-muted" id="compare1">Matched!</div>
            </div>
        </div>

        <div class="col-12">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Combination of images</h5>
                    <form>
                        <div class="form-row mb-2">
                            <div class="col-auto">
                                <input type="text" id="pass4" readonly="readonly"/>
                            </div>
                            <div class="col-auto">
                                <button type='button' class="btn btn-secondary" id="clear4">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <img id="img4-1" class="rounded img-thumbnail" src="images/img.jpg" width="300" height="200"/>
                        <img id="img4-2" class="rounded img-thumbnail" src="images/img.jpg" width="300" height="200"/>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Hidden input for password field</h5>
                    <form>
                        <div class="form-row mb-2">
                            <div class="col-auto">
                                <input type="hidden" id="pass3"/>
                            </div>
                            <div class="col-auto">
                                <button type='button' class="btn btn-secondary" id="clear3">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <img id="img3" src="images/img.jpg" class="rounded img-thumbnail" width="300" height="200"/>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Password input</h5>
                    <form>
                        <div class="form-row mb-2">
                            <div class="col-auto">
                                <input type="password" id="pass5" class="form-control" readonly="readonly"/>
                            </div>
                            <div class="col-auto">
                                <button type='button' class="btn btn-secondary" id="clear5">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <img id="img5" src="images/img.jpg" class="rounded img-thumbnail" width="300" height="200"/>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card my-4">
                <h4 class="card-header">References</h4>
                <div class="card-body">
                    <h5 class="card-title">Photo credit:</h5>
                    <p class="card-text">
                        <a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px"
                           href="https://unsplash.com/@abbiebernet?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
                           target="_blank" rel="noopener noreferrer"
                           title="Download free do whatever you want high-resolution photos from Abbie Bernet">
                    <span style="display:inline-block;padding:2px 3px">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             style="height:12px;width:auto;position:relative;vertical-align:middle;top:-1px;fill:white"
                             viewBox="0 0 32 32">
                            <title>unsplash-logo</title>
                            <path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z"></path>
                        </svg>
                    </span>
                            <span style="display:inline-block;padding:2px 3px">Abbie Bernet</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="module">
    import DAS from "./dist/bundle.js";

    // set a call back function for onChange and onClear
    // set same number of rows and columns for same image in different scales
    // lower amounts for rows and columns make it easier to perform but loose sensibility to small changes
    let das1 = new DAS.BDAS({
        bgImageIds: 'img1',
        inputPasswordId: 'pass1',
        numberOfRows: 8,
        numberOfColumns: 8
    });

    let das2 = new DAS.BDAS({
        bgImageIds: 'img2',
        inputPasswordId: 'pass2',
        numberOfRows: 8,
        numberOfColumns: 8
    });

    $('#clear1').click(e => das1.clearPassword());
    $('#clear2').click(e => das2.clearPassword());

    setInterval(() => {
        if ($('#pass1').val() === $('#pass2').val()) {
            $('#compare1').text('Matched!').css('background', '#dcffcc');
        } else {
            $('#compare1').text('Not matched!').css('background', '#ffcccc');
        }
    }, 1000);

    let das3 = new DAS.BDAS({
        bgImageIds: 'img3',
        inputPasswordId: 'pass3',
    });

    $('#clear3').click(e => das3.clearPassword());

    let das4 = new DAS.BDAS({
        bgImageIds: ['img4-1', 'img4-2'],
        inputPasswordId: 'pass4',
    });

    $('#clear4').click(e => das4.clearPassword());

    let das5 = new DAS.BDAS({
        bgImageIds: 'img5',
        inputPasswordId: 'pass5',
    });

    $('#clear5').click(e => das5.clearPassword());

</script>

</body>
</html>
